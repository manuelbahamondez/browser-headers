<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0 auto;
        padding: 10px;
        color: #333;
      }

      h1 {
        color: #2c3e50;
        margin: 0 0 15px 0;
        font-size: 1.5em;
      }

      h2 {
        color: #34495e;
        font-size: 1em;
        margin: 10px 0 5px 0;
      }

      pre {
        background-color: #f8f9fa;
        padding: 8px;
        border-radius: 3px;
        margin: 0 0 15px 0;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        line-height: 1.3;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Browser Language Information</h1>
    
    <h2>Navigator Languages</h2>
    <pre id="languages"></pre>
    
    <h2>Language</h2>
    <pre id="language"></pre>
    
    <h2>User Agent</h2>
    <pre id="userAgent"></pre>
    
    <h2>Platform</h2>
    <pre id="platform"></pre>
    
    <h2>Vendor</h2>
    <pre id="vendor"></pre>
    
    <h2>Cookies Enabled</h2>
    <pre id="cookies"></pre>
    
    <h2>Do Not Track</h2>
    <pre id="doNotTrack"></pre>

    <script>
      document.getElementById('languages').textContent = JSON.stringify(window.navigator.languages, null, 2);
      document.getElementById('language').textContent = window.navigator.language;
      document.getElementById('userAgent').textContent = window.navigator.userAgent;
      document.getElementById('platform').textContent = window.navigator.platform;
      document.getElementById('vendor').textContent = window.navigator.vendor;
      document.getElementById('cookies').textContent = window.navigator.cookieEnabled;
      document.getElementById('doNotTrack').textContent = window.navigator.doNotTrack;
    </script>
  </body>
</html>
